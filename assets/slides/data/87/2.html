    <span class="emphasis">“Transcendence refers to the very highest and most inclusive or holistic levels of human consciousness, behaving and relating, as ends rather than means, to oneself, to significant others, to human beings in general, to other species, to nature, and to the cosmos.“</span><br>
    (Maslow, 1971, p. 269).
