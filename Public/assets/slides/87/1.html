<div class="quote"><b>Transcend</b>, /trɑːnˈsɛnd/, <i>verb</i>:<br>be or go beyond the range or limits of (a field of activity or conceptual sphere).<br><br><b>Transcendence</b>, /trɑːnˈsɛnd(ə)ns/, <i>noun</i>:<br>existence or experience beyond the normal or physical level.<br><br>(Oxford English Dictionary)</div>
